<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <ul class="nav">
      <li><a class="nav-link" href="#">Inicio</a></li>
      <li><a class="nav-link" href="lista.html">Listar Veículos</a></li>
      <li><a class="nav-link active" href="#">Registrar veículos</a></li>
    </ul> 
    </nav>
    <div class="row">
      <div class="col-12">
        <h1>Registrar Veículos</h1>
      </div>
    </div>

      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Marca:</label>
          <select name="marca">
            <option value="selecione a marca">Selecione a marca</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="nissan"> Nissan</option>
            <option value="renalt"> Renalt</option>
          </select>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Modelo:</label>
          <select name="modelo">
            <option value="selecione o modelo">Selecione o modelo</option>
            <optgroup label="Chevrolet">
              <option value="celta">Celta</option>
            </optgroup>
            <optgroup label="Volkswagen">
              <option value="fusca">Fusca</option>
            </optgroup>
            <optgroup label="Nissan">
              <option value="nissan juke">Nissan Juke</option>
            </optgroup>
            <optgroup label="Renalt">
              <option value="renalt kadjar">Renault Kadjar</option>
            </optgroup>
          </select>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Cor:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="branco"
              checked>
            <label class="form-check-label" for="exampleRadios1">Branco</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
            <label class="form-check-label" for="exampleRadios1">Vermelhor</label>
          </div>
          <div class="form-check">

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
            <label class="form-check-label" for="exampleRadios1">Cinza</label>
          </div>
          <div class="form-check">

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
            <label class="form-check-label" for="exampleRadios1">Preto</label>
          </div>


          </select>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Período de estadia:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="examplechecbox" id="examplechecbox"
              name="examplechecbox" checked>
            <label class="form-check-label" for="checkbox">Manhã</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="examplechecbox" id="examplechecbox"
              name="examplechecbox">
            <label class="form-check-label" for="checkbox">Tarde</label>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Placa do veículos</label>
          <input type="text" class="form-control" name="exinputemail" id="exinputemail">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>Dados do Proprietário</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Nome do Proprietário</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Data de Nascimento</label>
          <input type="date" class="form-control" id="data" name="data">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <label>Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <div class="form-group">
            <button type="btn btn- submit" class="btn btn-primary" id="submit" name="submit">Registrar</button>
          </div>
        </div>
      </div>
      

  </div>
</body>

</html>
